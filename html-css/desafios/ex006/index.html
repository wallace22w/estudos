<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual Tag deverá ser utilizada em cada caso.</p>
    <ol>
        <li type="square"><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li type="square"><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Breviações</abbr></li>
    </ol>
</body>
</html>
