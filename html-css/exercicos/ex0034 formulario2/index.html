<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario e Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
    </div>

    <form>
        <fieldset>
            <div>
                <label for="Nome">Nome:</label>
                <input type="text" name="nome" id="nome">
             </div>
       
            <div>
                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
       
            <div>
                <label for="Email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            
             <div>
                 <label for="">De qual lado da aplicação você desenvolve?</label>

                 <label for="Nome">Front-end <input type="radio" name="devweb" value="frontend"></label>

                 <label for="Nome">Back-end <input type="radio" name="devweb" value="backend"></label>

                 <label for="Nome">Fullstack <input type="radio" name="devweb" value="fullstack"></label>
             </div>

             <div>
                 <label for="Nome">Senioridade</label>
                 <select name="nível" id="senioridade">
                     <option selected disabled value="">Selecione</option>
                     <option value="">junior</option>
                     <option value="">Pleno</option>
                     <option value="">Senior</option>
                 </select>
             </div>

             <fieldset>
                 <div>
                     <label for="">Selecione as tecnologias que utiliza:</label>
                     <label for="tecnologia1">HTML</label>
                     <input type="checkbox" id="tecnologia" name="tecnologia1" value="HTML">
                     
                     <label for="tecnologia2">CSS</label>               
                     <input type="checkbox" id="tecnologia" name="tecnologia2" value="CSS">
                   

                     <label for="tecnologia3">JavaScript</label>
                     <input type="checkbox" id="tecnologia" name="tecnologia3" value="JAVASCRIPT">

                     <label for="tecnologia4">PHP</label>
                     <input type="checkbox" id="tecnologia" name="tecnologia4" value="PHP">

                     <label for="tecnologia5">C#</label>
                     <input type="checkbox" id="tecnologia" name="tecnologia5" value="C#">

                     <label for="tecnologia6">Python</label>
                     <input type="checkbox" id="tecnologia" name="tecnologia6" value="PYTHON">

                     <label for="tecnologia6">Java</label>
                     <input type="checkbox" id="tecnologia" name="tecnologia6" value="JAVA">
                 </div>
             </fieldset>
            
             <div>
                 <br>
                 <label for="">Conte um pouco da sua experiência:</label>
                 <textarea name="experiencia" id="experiencia" cols="20" rows="5"></textarea>
             </div>

             <button type="submit">Concluido</button>
       

    </form>
</body>
</html>
