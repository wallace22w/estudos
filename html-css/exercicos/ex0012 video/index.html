<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inseridno vídeos hospedados localmente</H1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video height="300px" width="450px" poster="imagem/skate.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprdução de vídeos.</p>
    </video>

    <h1>Inseridno vídeos do YouTube</h1>
    <iframe width="450" height="300" src="https://www.youtube.com/embed/sUZBZ3e8cvA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
